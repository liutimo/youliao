<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <style>
        img{max-width:100px;max-height:100px;margin: 0 0;}
        /*定义显示的格式*/
        p{
            color:  black;
            font-family: "Arial", "san-serif";
            font-size: 16px;
            display: inline;
        }
        /*自己的消息*/
        .myMsg{
            max-height: 300px;
            max-width:  300px;
            position: relative;
            float: right;
        }
        /*显示自己的头像*/
        .divMyHead{
            position: relative;
            float: right;
            margin:5px 0px 5px 0px;
            right: 1px;
            border-radius: 5px;
            }
        .divMyHead{
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
         }
        /*对方的消息*/
        .otherMsg{
            max-height: 300px;
            max-width:  300px;
            position: relative;
            float: right;
        }
        /*显示对方的头像*/
        .divotherHead{
            position: relative;
            float: left;
            margin:5px 0px 0px 0px;
            left: 1px;
            border-radius: 50% 50% 50% 50%;
        }
        .divotherHead{
            moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select:none;
            -khtml-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;
         }
        /*实现对方发送来的消息的方框*/
        .triangle-left{
            float:left;
            max-width:380px;
            border:1px solid #ffffff;
            border-radius:5px;
            padding:4px;
            background:#FFFFFF;
            position:relative;
            display:inline-block;
            margin:5px 10px 5px 10px;
            word-wrap: break-word;
        }

        .triangle-left:before{
            position:absolute;
            content:"";
            display:block;
        }
        /*实现对方消息的那个小三角，小三角的实现其实是将一个正方形对角线划分为四个小三角，其余的三个设置颜色不可见，只将对自己有用的那一个留下来*/
        .triangle-left.left:before{
            border-color:rgba(0, 0, 0, 0) #FFFFFF rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
            border-width:5px 5px 5px 0;
            border-style:solid;
            bottom:auto;
            left:-5px;
            top:8px;
        }
        .triangle-left.left:after{
            border-color:rgba(0, 0, 0, 0) #ffffff rgba(0, 0, 0, 0) rgba(0, 0, 0, 0);
            border-width:5px 5px 5px 0;
            border-style:solid;
            bottom:auto;
            left:-5px;
            top:8px;
        }
        /*实现右边的气泡*/
        .triangle-right{
            float:right;
            max-width:380px;
            border:1px solid #bedfff;
            border-radius:5px;
            padding:5px;
            background:#bedfff;
            position:relative;
            display:inline-block;
            margin:5px 20px 5px 0;
            word-wrap: break-word;
        }
        .triangle-right:before{
            position:absolute;
            content:"";
            display:block;
        }
        .triangle-right.right:before{
            border-color:rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #bedfff;
            border-width:5px 0px 5px 5px;
            border-style:solid;
            bottom:auto;
            right:-6px;
            top:8px;
        }
        .triangle-right:after{
            position:absolute;
            content:"";
            display:block;
        }
        .triangle-right.right:after{
            border-color:rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #bedfff;
            border-width:5px 0px 5px 5px;
            border-style:solid;
            bottom:auto;
            right:-6px;
            top:8px;
        }

        </style>


        <script src="js/qwebchannel.js"></script>

        <script language="JavaScript" >

        function mouseDown(e)
        {
            if(e.button ==2)
            {
                var target = e.target || e.srcElement;
                var text = target.innerHTML;

                new QWebChannel(qt.webChannelTransport, function(channel)
                {
                    window.bridge = channel.objects.T;
                    bridge.showContentPMenu(text);
                });
            }
        }

        document.ondragstart = function(event)
        {
            return false;
        };

        function img()
        {

        }

        function getAll(){
            content = document.body.innerHTML
        }

        function clear(){
            document.body.innerHTML=""
        }

        function keepOnBottom()
        {
            var div = document.getElementById('content');
            div.scrollTop = div.scrollHeight;
        }
        </script>
    </head>
    <body id="content" style="background:#efefef">


        <script src="js/jquery-2.1.1.min.js">

          </script>
    </body>

</html>
